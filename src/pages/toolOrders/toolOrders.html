<h2>Tool Orders</h2>

<!-- ko if: $data.isLoading -->
<div class="loader"></div>
<!-- /ko -->

<!--ko ifnot: $data.isLoading -->
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Priority</th>
            <th>Job Id</th>
            <th>Ordered By</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: orders">
        <tr>
            <th scope="row"><a data-bind="attr: { href: '#order/' + order }, text: '#'+order"></a></th>
            <td data-bind="text: priority"></td>
            <td data-bind="text: jobId"></td>
            <td data-bind="text: orderedBy"></td>
            <td data-bind="foreach: tools"><span data-bind="text: $data"></span></br></td>
            <td data-bind="text: state"></td>
        </tr>
    </tbody>
</table>

<!-- /ko -->
